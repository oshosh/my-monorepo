name: test-and-coverage

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage (Nx)
        run: pnpm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-system-coverage
          path: coverage/packages/design-system

      - name: Add coverage summary to job summary
        if: always()
        run: |
          SUMMARY_FILE="coverage/packages/design-system/coverage-summary.json"
          if [ -f "$SUMMARY_FILE" ]; then
            echo "### ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "| Category | Percentage | Covered / Total |" >> $GITHUB_STEP_SUMMARY
            echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
            
            # Use jq to extract data and format it into table rows
            jq -r '.total | to_entries | .[] | "| \(.key) | \(.value.pct)% | \(.value.covered) / \(.value.total) |"' "$SUMMARY_FILE" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Coverage summary not found" >> $GITHUB_STEP_SUMMARY
            echo "Expected file at: $SUMMARY_FILE" >> $GITHUB_STEP_SUMMARY
          fi
